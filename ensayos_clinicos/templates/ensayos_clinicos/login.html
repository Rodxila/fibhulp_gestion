{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-6 text-center text-purple-700">Inicie Sesión</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 p-2 rounded text-white
          {% if message.tags == 'success' %}bg-green-600
          {% elif message.tags == 'error' %}bg-red-600
          {% else %}bg-gray-600{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label class="block font-semibold mb-1">Usuario</label>
    <input type="text" name="username" required class="w-full border p-2 rounded mb-4">

    <label class="block font-semibold mb-1">Contraseña</label>
    <input type="password" name="password" required class="w-full border p-2 rounded mb-4">

    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
  </form>
</div>
{% endblock %}
