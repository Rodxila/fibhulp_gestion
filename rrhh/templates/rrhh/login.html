{% extends "base.html" %}
{% block title %}Login RRHH{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-[70vh]">
    <form method="post" class="bg-white p-6 rounded shadow-md w-96">
        {% csrf_token %}
        <h2 class="text-2xl mb-4 text-center font-semibold">Acceso RRHH / Empleado</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 text-sm">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <label class="block mb-2 font-medium">Usuario</label>
        <input type="text" name="username" class="w-full border p-2 mb-4 rounded" required>

        <label class="block mb-2 font-medium">Contrase√±a</label>
        <input type="password" name="password" class="w-full border p-2 mb-4 rounded" required>

        <button class="bg-blue-600 text-white py-2 px-4 w-full rounded hover:bg-blue-700">Entrar</button>
    </form>
</div>
{% endblock %}
